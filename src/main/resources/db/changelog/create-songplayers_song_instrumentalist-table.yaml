databaseChangeLog:
  - changeSet:
      id: create-albums_song_players_list
      author: Nikolay
      changes:
        - createTable:
            tableName: songplayers_song_instrumentalist
            columns:
              - column:
                  name: song_items_id
                  type: integer
              - column:
                  name: song_instrumentalist_id
                  type: integer
  - changeSet:
      id: add-fk-album-songplayers
      author: Nikolay
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: song_items_id
            baseTableName: songplayers_song_instrumentalist
            constraintName: song_people_fk
            deferrable: true
            initiallyDeferred: true
            referencedColumnNames: id
            referencedTableName: people
  - changeSet:
      id: add-fk-songplayers-people
      author: Nikolay
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: song_instrumentalist_id
            baseTableName: songplayers_song_instrumentalist
            constraintName: song_players_instrument_fk
            deferrable: true
            initiallyDeferred: true
            referencedColumnNames: id
            referencedTableName: songplayers
  - changeSet:
      id: insert-songplayers_song_instrumentalist
      author: Nikolay
      changes:
        - insert:
            tableName: songplayers_song_instrumentalist
            columns:
              - column:
                  name: song_items_id
                  value: '1'
        - insert:
            tableName: songplayers_song_instrumentalist
            columns:
              - column:
                  name: song_items_id
                  value: '2'
        - insert:
            tableName: songplayers_song_instrumentalist
            columns:
              - column:
                  name: song_items_id
                  value: '3'
        - insert:
            tableName: songplayers_song_instrumentalist
            columns:
              - column:
                  name: song_items_id
                  value: '4'
        - insert:
            tableName: songplayers_song_instrumentalist
            columns:
              - column:
                  name: song_items_id
                  value: '5'